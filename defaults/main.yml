---

#log-files
curi_log_files_remove_enabled: yes

curi_log_files_paths: "/var/log"
curi_log_files_patterns: "*"
curi_log_files_age: 90d
curi_log_files_recurse: yes
curi_log_files_hidden: yes
curi_log_files_file_type: "file" # delete files,directories and symbolic links
curi_log_files_follow: no # don't follow symbolic links by default

curi_log_files_targets:
  - 
    curi_log_files_paths: "{{curi_log_files_paths}}"
    curi_log_files_patterns: "{{curi_log_files_patterns}}"
    curi_log_files_age: "{{curi_log_files_age}}"
    curi_log_files_recurse: "{{curi_log_files_recurse}}"
    curi_log_files_hidden: "{{curi_log_files_hidden}}"
    curi_log_files_file_type: "{{curi_log_files_file_type}}"
    curi_log_files_follow: "{{curi_log_files_follow}}"


#temp-files
curi_temp_files_remove_enabled: yes

curi_temp_files_paths: "/tmp"
curi_temp_files_patterns: "*"
curi_temp_files_recurse: yes
curi_temp_files_hidden: yes
curi_temp_files_file_type: "any" # delete files,directories and symbolic links

curi_temp_files_targets:
  - 
    curi_temp_files_paths: "{{curi_temp_files_paths}}"
    curi_temp_files_patterns: "{{curi_temp_files_patterns}}"
    curi_temp_files_recurse: "{{curi_temp_files_recurse}}"
    curi_temp_files_hidden: "{{curi_temp_files_hidden}}"
    curi_temp_files_file_type: "{{curi_temp_files_file_type}}"
